<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quote Generator</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      body::before {
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        top: -200px;
        right: -200px;
      }

      body::after {
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.08) 0%,
          transparent 70%
        );
        bottom: -150px;
        left: -150px;
        animation-duration: 8s;
        animation-direction: reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(30px, -30px);
        }
      }

      .quote-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
        padding: 50px;
        max-width: 700px;
        width: 100%;
        z-index: 1;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .quote-icon {
        font-size: 48px;
        color: #667eea;
        opacity: 0.3;
        margin-bottom: 20px;
      }

      .quote-text {
        font-size: 28px;
        line-height: 1.6;
        color: #333;
        margin-bottom: 25px;
        text-align: center;
        min-height: 140px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.6s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .quote-author {
        font-size: 18px;
        color: #667eea;
        font-weight: bold;
        text-align: right;
        margin-bottom: 30px;
      }

      .quote-author::before {
        content: "— ";
      }

      .category-selector {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .category-btn {
        padding: 10px 18px;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 25px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: bold;
      }

      .category-btn.active,
      .category-btn:hover {
        background: #667eea;
        color: white;
      }

      .button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        justify-content: center;
      }

      .btn {
        padding: 14px 30px;
        border-radius: 50px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.3s;
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .generate-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .copy-btn {
        background: linear-gradient(135deg, #f093fb, #f5576c);
      }

      .favorite-btn {
        background: linear-gradient(135deg, #fa709a, #fee140);
      }

      .share-btn {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
      }

      .favorites-section {
        margin-top: 40px;
        border-top: 2px solid #eee;
        padding-top: 25px;
      }

      .favorite-item {
        background: #f4f6f8;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        font-size: 14px;
        position: relative;
      }

      .remove-favorite {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff4757;
        border: none;
        color: white;
        border-radius: 50%;
        width: 22px;
        height: 22px;
        cursor: pointer;
      }

      /* Notification animations */
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideOutRight {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(50px);
        }
      }

      @media (max-width: 768px) {
        .quote-text {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-icon"><i class="fas fa-quote-left"></i></div>

      <div class="quote-text" id="quoteText"></div>
      <div class="quote-author" id="quoteAuthor"></div>

      <div class="category-selector">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="inspirational">
          Inspirational
        </button>
        <button class="category-btn" data-category="motivational">
          Motivational
        </button>
        <button class="category-btn" data-category="life">Life</button>
        <button class="category-btn" data-category="success">Success</button>
        <button class="category-btn" data-category="wisdom">Wisdom</button>
      </div>

      <div class="button-group">
        <button class="btn generate-btn" onclick="generateQuote()">
          <i class="fas fa-sync-alt"></i> New Quote
        </button>
        <button class="btn copy-btn" onclick="copyQuote()">
          <i class="fas fa-copy"></i> Copy
        </button>
        <button class="btn favorite-btn" onclick="addToFavorites()">
          <i class="fas fa-heart"></i> Save
        </button>
        <button class="btn share-btn" onclick="shareQuote()">
          <i class="fas fa-share-alt"></i> Share
        </button>
      </div>

      <div class="favorites-section">
        <h3><i class="fas fa-bookmark"></i> Saved Quotes</h3>
        <div id="favoritesList"></div>
      </div>
    </div>

    <script>
      const quotes = {
        inspirational: [
          {
            text: "The only way to do great work is to love what you do.",
            author: "Steve Jobs",
          },
          {
            text: "Believe you can and you're halfway there.",
            author: "Theodore Roosevelt",
          },
        ],
        motivational: [
          {
            text: "Don't watch the clock; do what it does. Keep going.",
            author: "Sam Levenson",
          },
        ],
        life: [
          {
            text: "Life is what happens when you're busy making other plans.",
            author: "John Lennon",
          },
        ],
        success: [
          {
            text: "Success is not the key to happiness. Happiness is the key to success.",
            author: "Albert Schweitzer",
          },
        ],
        wisdom: [
          {
            text: "The only true wisdom is in knowing you know nothing.",
            author: "Socrates",
          },
        ],
      };

      let currentQuote = null;
      let selectedCategory = "all";
      let favorites = JSON.parse(localStorage.getItem("favoriteQuotes")) || [];

      function getAllQuotes() {
        return Object.values(quotes).flat();
      }

      function generateQuote() {
        const quoteText = document.getElementById("quoteText");
        const quoteAuthor = document.getElementById("quoteAuthor");

        const list =
          selectedCategory === "all"
            ? getAllQuotes()
            : quotes[selectedCategory];

        const q = list[Math.floor(Math.random() * list.length)];
        currentQuote = q;

        quoteText.style.animation = "none";
        quoteText.offsetHeight;

        quoteText.textContent = `"${q.text}"`;
        quoteAuthor.textContent = q.author;
        quoteText.style.animation = "fadeIn 0.6s ease-in";
      }

      function copyQuote() {
        if (!currentQuote) return;
        navigator.clipboard.writeText(
          `"${currentQuote.text}" - ${currentQuote.author}`,
        );
        showNotification("Quote copied!");
      }

      function addToFavorites() {
        if (!currentQuote) return;
        if (favorites.some((f) => f.text === currentQuote.text)) return;
        favorites.unshift(currentQuote);
        localStorage.setItem("favoriteQuotes", JSON.stringify(favorites));
        displayFavorites();
        showNotification("Saved!");
      }

      function displayFavorites() {
        const list = document.getElementById("favoritesList");
        list.innerHTML = favorites.length
          ? favorites
              .map(
                (q, i) => `
            <div class="favorite-item">
              "${q.text}" - ${q.author}
              <button class="remove-favorite" onclick="removeFavorite(${i})">×</button>
            </div>
          `,
              )
              .join("")
          : "<p>No saved quotes yet.</p>";
      }

      function removeFavorite(i) {
        favorites.splice(i, 1);
        localStorage.setItem("favoriteQuotes", JSON.stringify(favorites));
        displayFavorites();
      }

      function shareQuote() {
        if (!currentQuote) return;
        const text = `"${currentQuote.text}" - ${currentQuote.author}`;
        navigator.share ? navigator.share({ text }) : copyQuote();
      }

      function showNotification(msg) {
        const n = document.createElement("div");
        n.textContent = msg;
        n.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: #2ecc71;
          color: white;
          padding: 12px 22px;
          border-radius: 50px;
          animation: slideInRight 0.3s ease-out;
          z-index: 9999;
        `;
        document.body.appendChild(n);
        setTimeout(() => {
          n.style.animation = "slideOutRight 0.3s ease-out";
          setTimeout(() => n.remove(), 300);
        }, 2000);
      }

      document.querySelectorAll(".category-btn").forEach((btn) => {
        btn.onclick = () => {
          document
            .querySelectorAll(".category-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedCategory = btn.dataset.category;
        };
      });

      displayFavorites();
      generateQuote();
    </script>
  </body>
</html>
