<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inspirational Quote Generator</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-icon"><i class="fas fa-quote-left"></i></div>

      <div class="quote-text" id="quoteText"></div>
      <div class="quote-author" id="quoteAuthor"></div>

      <div class="category-selector">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="inspirational">
          Inspirational
        </button>
        <button class="category-btn" data-category="motivational">
          Motivational
        </button>
        <button class="category-btn" data-category="life">Life</button>
        <button class="category-btn" data-category="success">Success</button>
        <button class="category-btn" data-category="wisdom">Wisdom</button>
      </div>

      <div class="button-group">
        <button class="btn generate-btn" onclick="generateQuote()">
          <i class="fas fa-sync-alt"></i> New Quote
        </button>
        <button class="btn copy-btn" onclick="copyQuote()">
          <i class="fas fa-copy"></i> Copy
        </button>
        <button class="btn favorite-btn" onclick="addToFavorites()">
          <i class="fas fa-heart"></i> Save
        </button>
        <button class="btn share-btn" onclick="shareQuote()">
          <i class="fas fa-share-alt"></i> Share
        </button>
      </div>

      <div class="favorites-section">
        <h3><i class="fas fa-bookmark"></i> Saved Quotes</h3>
        <div id="favoritesList"></div>
      </div>
    </div>

    <script>
      const quotes = {
        inspirational: [
          {
            text: "The only way to do great work is to love what you do.",
            author: "Steve Jobs",
          },
          {
            text: "Believe you can and you're halfway there.",
            author: "Theodore Roosevelt",
          },
        ],
        motivational: [
          {
            text: "Don't watch the clock; do what it does. Keep going.",
            author: "Sam Levenson",
          },
        ],
        life: [
          {
            text: "Life is what happens when you're busy making other plans.",
            author: "John Lennon",
          },
        ],
        success: [
          {
            text: "Success is not the key to happiness. Happiness is the key to success.",
            author: "Albert Schweitzer",
          },
        ],
        wisdom: [
          {
            text: "The only true wisdom is in knowing you know nothing.",
            author: "Socrates",
          },
        ],
      };
      function generateQuote() {
        const quoteText = document.getElementById("quoteText");
        const quoteAuthor = document.getElementById("quoteAuthor");

        const list =
          selectedCategory === "all"
            ? getAllQuotes()
            : quotes[selectedCategory];

        const q = list[Math.floor(Math.random() * list.length)];
        currentQuote = q;

        quoteText.style.animation = "none";
        quoteText.offsetHeight;

        quoteText.textContent = `"${q.text}"`;
        quoteAuthor.textContent = q.author;
        quoteText.style.animation = "fadeIn 0.6s ease-in";
      }
      function getAllQuotes() {
        return Object.values(quotes).flat();
      }

      document.querySelectorAll(".category-btn").forEach((btn) => {
        btn.onclick = () => {
          document
            .querySelectorAll(".category-btn")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          selectedCategory = btn.dataset.category;
        };
      });
      function displayFavorites() {
        const list = document.getElementById("favoritesList");
        list.innerHTML = favorites.length
          ? favorites
              .map(
                (q, i) => `
            <div class="favorite-item">
              "${q.text}" - ${q.author}
              <button class="remove-favorite" onclick="removeFavorite(${i})">Ã—</button>
            </div>
          `,
              )
              .join("")
          : "<p>No saved quotes yet.</p>";
      }
      displayFavorites();
      generateQuote();
    </script>
  </body>
</html>
